{% extends 'cafe_orders/base.html' %}

{% block content %}
    <!--
    Шаблон удаления заказа.

    Зависимости:
    - Bootstrap для стилизации
    - Django FormSet для управления связанными формами
    -->
    <h2>Удалить заказ {{ order.id }}</h2>
    <p>Вы уверены, что хотите удалить этот заказ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
