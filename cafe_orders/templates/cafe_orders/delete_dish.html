{% extends 'cafe_orders/base.html' %}

{% block content %}
    <!--
    Шаблон удаления блюда.

    Зависимости:
    - Bootstrap для стилизации
    - Django FormSet для управления связанными формами
    -->
    <h2>Удалить блюдо</h2>
    <p>Вы уверены, что хотите удалить блюдо "{{ dish.name }} ({{ dish.price }}₽)"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'dish_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
