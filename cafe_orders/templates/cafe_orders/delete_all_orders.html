{% extends 'cafe_orders/base.html' %}

{% block content %}
    <!--
    Шаблон удаления всех заказов.

    Зависимости:
    - Bootstrap для стилизации
    - Django FormSet для управления связанными формами
    -->
  <h2>Удалить все заказы</h2>
  <p>Вы уверены, что хотите удалить все заказы? Это действие необратимо.</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить все заказы</button>
      <a href="{% url 'order_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
